<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="header">
                <h1 class="reviews-header">Our Reviews</h1>
            </div>
            <dev class="modal">
                <div class="image-cls">
                    <img src="" alt="" class="profile-img">
                </div>
                <div class="name-cls">
                    <h3 class="name"></h3>
                </div>
                <div class="role-cls">
                    <h3 class="role"></h3>
                </div>
                <div class="paragraph-cls">
                    <p class="paragraph">
                    </p>
                </div>
                <div class="arrow-cls">
                    <div class="l-arrow">
                        <img src="./img/previous.png" class="prev" alt="prev">
                    </div>
                    <div class="r-arrow">
                        <img src="./img/next.png" class="next" alt="next">
                    </div>
                </div>
                <div class="btn-cls">
                    <a href="#" class="btn">Surprise Me</a>
                </div>
            </dev>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
